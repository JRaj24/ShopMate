name: Deploy to Vercel

# Trigger workflow on push to the main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies (if any)
      # Add this step if you have a `package.json` file or similar
      # - name: Install dependencies
      #   run: npm install

      # Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}   # Set this in GitHub Secrets
          vercel-org-id: ${{ secrets.VERCEL_ID }} # Set this in GitHub Secrets
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Set this in GitHub Secrets
          working-directory: ./
